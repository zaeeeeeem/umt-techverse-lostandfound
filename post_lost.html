        <div class="bg-[#2B2E33] p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Report a Lost Item</h2>
            <p class="text-center text-gray-400 mb-8">Tell us about the item you've misplaced. A clear description and image increase chances of recovery!</p>

            <form id="lostItemForm" action="php/post_lost.php" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Item Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g., Blue Water Bottle, Physics Textbook">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
                    <input type="text" id="category" name="category" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g., Electronics, Stationery, Clothing">
                </div>
                <div>
                    <label for="date_lost_found" class="block text-sm font-medium text-gray-300">Date Lost</label>
                    <input type="date" id="date_lost_found" name="date_lost_found" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-[#3A3E45] text-gray-200 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-300">Last Known Location</label>
                    <input type="text" id="location" name="location" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g., Central Library, Room B-201, Cafeteria">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300">Detailed Description</label>
                    <textarea id="description" name="description" rows="4" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                              placeholder="e.g., Blue cylindrical bottle with a black cap and a small dent on the side."></textarea>
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-300">Upload Image (Optional but recommended)</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-200 border border-gray-600 rounded-md cursor-pointer bg-[#3A3E45] focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Report Lost Item
                </button>
            </form>
            <div id="message" class="mt-4 p-3 text-sm text-center rounded-md hidden"></div>
        </div>

    <script>
        // This function checkSessionAndNavbar() is essential for all pages to manage user session and UI
        async function checkSessionAndNavbar() {
            try {
                const response = await fetch('php/check_session.php');
                const data = await response.json();
                const userNameDisplay = document.getElementById('userNameDisplay');
                const logoutBtn = document.getElementById('logoutBtn');
                
                if (data.loggedIn) {
                    userNameDisplay.textContent = `Hello, ${data.userName}!`;
                    logoutBtn.style.display = 'inline-block';
                } else {
                    userNameDisplay.textContent = '';
                    logoutBtn.style.display = 'none';
                    // Redirect to login only if not already on login/register page
                    if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error checking session:', error);
                // Redirect to login if session check fails unexpectedly
                if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                    window.location.href = 'login.html';
                }
            }
        }
        checkSessionAndNavbar(); // Call on page load

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'php/logout.php';
        });

        // Form submission handler (functionality remains identical to your original post_lost.html)
        document.getElementById('lostItemForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json(); // Parse JSON response

                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-green-700 text-green-100'; // Success styling for dark theme
                    form.reset(); // Clear form on success
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-700 text-red-100'; // Error styling for dark theme
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-700 text-red-100'; // Generic error styling for dark theme
            }
            messageDiv.classList.remove('hidden'); // Show message
        });
    </script>
