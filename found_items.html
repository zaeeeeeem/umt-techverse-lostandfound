        <h1 class="text-4xl font-extrabold text-white mb-8 text-center">Recently Found Items</h1>

        <div class="bg-[#2B2E33] p-6 rounded-xl shadow-md mb-8 flex flex-wrap gap-4 items-center">
            <input type="text" id="categoryFilter" placeholder="Filter by Category"
                   class="flex-1 min-w-[150px] px-4 py-2 border border-gray-600 rounded-md bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
            <input type="text" id="locationFilter" placeholder="Filter by Location"
                   class="flex-1 min-w-[150px] px-4 py-2 border border-gray-600 rounded-md bg-[#3A3E45] text-gray-200 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
            <button id="applyFilterBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150">Apply Filters</button>
            <button id="resetFilterBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150">Reset Filters</button>
        </div>

        <div id="foundItemsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p id="noItemsMessage" class="col-span-full text-center text-gray-500 text-lg hidden">No found items found matching your criteria.</p>
        </div>
    </main>

    <script>
        async function checkSessionAndNavbar() {
            try {
                const response = await fetch('php/check_session.php');
                const data = await response.json();
                const userNameDisplay = document.getElementById('userNameDisplay');
                const logoutBtn = document.getElementById('logoutBtn');
                
                if (data.loggedIn) {
                    userNameDisplay.textContent = `Hello, ${data.userName}!`;
                    logoutBtn.style.display = 'inline-block';
                } else {
                    userNameDisplay.textContent = '';
                    logoutBtn.style.display = 'none';
                    if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error checking session:', error);
                if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                    window.location.href = 'login.html';
                }
            }
        }
        checkSessionAndNavbar();

        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'php/logout.php';
        });

        // Item Listing Specific JavaScript
        const itemsGrid = document.getElementById('foundItemsGrid');
        const noItemsMessage = document.getElementById('noItemsMessage');
        const categoryFilter = document.getElementById('categoryFilter');
        const locationFilter = document.getElementById('locationFilter');
        const applyFilterBtn = document.getElementById('applyFilterBtn');
        const resetFilterBtn = document.getElementById('resetFilterBtn');

        async function fetchFoundItems() {
            itemsGrid.innerHTML = ''; // Clear previous items
            noItemsMessage.classList.add('hidden'); // Hide message initially

            const category = categoryFilter.value.trim();
            const location = locationFilter.value.trim();
            
            let url = 'php/get_items.php?type=found'; // Ensure this targets 'found' items
            if (category) url += `&category=${encodeURIComponent(category)}`;
            if (location) url += `&location=${encodeURIComponent(location)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.items.length > 0) {
                    data.items.forEach(item => {
                        const itemCard = `
                            <a href="item_detail.html?id=${item.id}" class="block bg-[#2B2E33] rounded-xl shadow-md hover:shadow-xl transition duration-300 ease-in-out overflow-hidden">
                                <img src="${item.image_url ? item.image_url : 'https://via.placeholder.com/400x300?text=No+Image'}" 
                                     alt="${item.name}" class="w-full h-48 object-cover object-center">
                                <div class="p-5">
                                    <h3 class="text-xl font-semibold text-white mb-2">${item.name}</h3>
                                    <p class="text-sm text-gray-400 mb-1"><strong>Category:</strong> ${item.category}</p>
                                    <p class="text-sm text-gray-400 mb-1"><strong>Found Location:</strong> ${item.location}</p>
                                    <p class="text-sm text-gray-400 mb-1"><strong>Date Found:</strong> ${item.date_lost_found}</p>
                                    <p class="text-xs text-gray-500 mt-2">Posted by ${item.user_name} on ${new Date(item.created_at).toLocaleDateString()}</p>
                                    ${item.status === 'claimed' ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-600 text-yellow-100 mt-2">Claimed</span>' : ''}
                                    ${item.status === 'resolved' ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-600 text-green-100 mt-2">Resolved</span>' : ''}
                                </div>
                            </a>
                        `;
                        itemsGrid.innerHTML += itemCard;
                    });
                } else {
                    noItemsMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching found items:', error);
                noItemsMessage.textContent = 'Failed to load items. Please try again later.';
                noItemsMessage.classList.remove('hidden');
            }
        }

        // Initial fetch
        fetchFoundItems();

        // Event listeners for filters
        applyFilterBtn.addEventListener('click', fetchFoundItems);
        resetFilterBtn.addEventListener('click', () => {
            categoryFilter.value = '';
            locationFilter.value = '';
            fetchFoundItems();
        });
    </script>
