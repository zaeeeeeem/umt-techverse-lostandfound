<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - UMT L&F Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2b2d42; /* Dark background similar to sidebar */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A4E69; /* Slightly lighter dark for thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6C6F82; /* Even lighter on hover */
        }
    </style>
</head>
<body class="bg-[#1A1C20] text-gray-200 font-sans flex min-h-screen">
    <aside class="w-64 bg-[#23262A] text-gray-300 shadow-lg p-6 flex flex-col fixed h-full z-20">
        <div class="text-white text-3xl font-extrabold mb-8 mt-4 text-center">UMT L&F</div>
        
        <nav class="flex-grow">
            <ul>
                <li class="mb-3">
                    <a href="user_dashboard.html" class="flex items-center p-3 rounded-lg text-white font-semibold bg-indigo-600">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                        Home
                    </a>
                </li>
                <li class="mb-3">
                    <a href="lost_items.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path></svg>
                        Lost Items
                    </a>
                </li>
                <li class="mb-3">
                    <a href="found_items.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>
                        Found Items
                    </a>
                </li>
                <li class="mb-3">
                    <a href="post_lost.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v7a1 1 0 102 0V3zm-3.35 9.65a1 1 0 10-1.4 1.4L8.586 16H6a1 1 0 100 2h10a1 1 0 100-2h-2.586l2.232-2.232a1 1 0 10-1.414-1.414L10 14.586l-2.35-2.35z"></path></svg>
                        Report Lost
                    </a>
                </li>
                <li class="mb-3">
                    <a href="post_found.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a.75.75 0 01.75.75v6.5h6.5a.75.75 0 010 1.5h-6.5v6.5a.75.75 0 01-1.5 0v-6.5h-6.5a.75.75 0 010-1.5h6.5v-6.5A.75.75 0 0110 2z" clip-rule="evenodd"></path></svg>
                        Report Found
                    </a>
                </li>
                 <li class="mb-3">
                    <a href="chat_inbox.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition duration-200">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.758-1.543c-.337.1-.63.2-.848.243-.167.037-.308.0-.405-.013L2 16.5V14.25a.75.75 0 01.12-.328c.35-.453.6-.976.722-1.523A8.84 8.84 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7.5 8a.75.75 0 000 1.5h5a.75.75 0 000-1.5h-5z" clip-rule="evenodd"></path></svg>
                        My Chats
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-auto">
            <div class="flex items-center justify-between p-3 rounded-lg bg-gray-700">
                <span id="userNameDisplay" class="text-white font-medium"></span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-md text-sm transition duration-150 shadow-sm">Logout</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 ml-64 p-6 overflow-auto">
        <header class="bg-[#2B2E33] rounded-xl p-4 mb-6 shadow-md flex items-center justify-between">
            <div class="relative w-1/3">
                <input type="text" placeholder="Search items..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-[#3A3E45] text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">Last Week</span>
                <span class="text-white font-medium bg-gray-700 px-3 py-1 rounded-md">Last Month</span>
                <div class="w-9 h-9 rounded-full bg-indigo-500 flex items-center justify-center text-white font-semibold">U</div>
            </div>
        </header>

        <div id="itemDetailContainer" class="bg-[#2B2E33] p-8 rounded-xl shadow-xl max-w-4xl mx-auto flex flex-col md:flex-row gap-8">
            <p id="loadingMessage" class="text-center text-gray-400 text-lg">Loading item details...</p>
            <p id="errorMessage" class="text-center text-red-400 text-lg hidden">Error loading item details.</p>
        </div>
    </main>

    <script>
        let currentUserId = null; // Ensure currentUserId is defined globally

        async function checkSessionAndNavbar() {
            try {
                const response = await fetch('php/check_session.php');
                const data = await response.json();
                const userNameDisplay = document.getElementById('userNameDisplay');
                const logoutBtn = document.getElementById('logoutBtn');
                
                if (data.loggedIn) {
                    userNameDisplay.textContent = `Hello, ${data.userName}!`;
                    logoutBtn.style.display = 'inline-block';
                    currentUserId = data.userId; // Store the user ID here
                    fetchItemDetails(); // Fetch details once user is known
                } else {
                    currentUserId = null; // Ensure it's null if not logged in
                    userNameDisplay.textContent = '';
                    logoutBtn.style.display = 'none';
                    if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error checking session:', error);
                if (!['login.html', 'register.html'].includes(window.location.pathname.split('/').pop())) {
                    window.location.href = 'login.html';
                }
            }
        }
        checkSessionAndNavbar(); // Call on page load

        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'php/logout.php';
        });

        // Item Detail Specific JavaScript
        const itemDetailContainer = document.getElementById('itemDetailContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        async function fetchItemDetails() {
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            itemDetailContainer.innerHTML = ''; // Clear previous content, then add loading

            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('id');

            if (!itemId) {
                errorMessage.textContent = 'No item ID provided.';
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`php/get_item_details.php?id=${itemId}`);
                const data = await response.json();

                if (data.success && data.item) {
                    loadingMessage.classList.add('hidden');
                    const item = data.item;

                    const foundItemContactButton = (item.type === 'lost' && currentUserId && item.user_id != currentUserId) ?
                        `<button id="foundItemContactBtn" class="mt-6 w-full md:w-auto flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
                            I Found This Item / Contact Owner
                        </button>
                        <div id="ownerContactInfo" class="mt-4 p-3 text-sm rounded-md bg-purple-800 text-purple-100 hidden">
                            <strong>Owner Contact:</strong> <span id="ownerEmail">${item.user_email}</span>
                            <p class="text-xs text-gray-300 mt-1">Please contact them directly to coordinate return.</p>
                        </div>` : '';

                    const claimButton = (item.type === 'found' && item.status === 'active' && currentUserId && item.user_id != currentUserId) ? // Only show if found, active, logged in, and not own item
                        `<button id="claimItemBtn" class="mt-6 w-full md:w-auto flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150 ease-in-out">
                            Claim This Item
                        </button>` : '';

                    const statusBadge = (status) => {
                        let colorClass = '';
                        let text = '';
                        switch(status) {
                            case 'active': colorClass = 'bg-blue-600 text-blue-100'; text = 'Active'; break;
                            case 'claimed': colorClass = 'bg-yellow-600 text-yellow-100'; text = 'Claimed (Pending Approval)'; break;
                            case 'resolved': colorClass = 'bg-green-600 text-green-100'; text = 'Resolved'; break;
                            case 'archived': colorClass = 'bg-gray-600 text-gray-100'; text = 'Archived'; break;
                            default: colorClass = 'bg-gray-600 text-gray-100'; text = 'Unknown'; break;
                        }
                        return `<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${colorClass}">${text}</span>`;
                    };

                    itemDetailContainer.innerHTML = `
                        <div class="md:w-1/2">
                            <img src="${item.image_url ? item.image_url : 'https://via.placeholder.com/600x450?text=No+Image'}" 
                                 alt="${item.name}" class="w-full h-auto rounded-lg shadow-lg object-cover">
                        </div>
                        <div class="md:w-1/2 flex flex-col justify-between">
                            <div>
                                <h1 class="text-4xl font-extrabold text-white mb-3">${item.name}</h1>
                                <div class="mb-4">
                                    ${statusBadge(item.status)}
                                </div>
                                <p class="text-lg text-gray-300 mb-2"><strong>Category:</strong> ${item.category}</p>
                                <p class="text-lg text-gray-300 mb-2"><strong>${item.type === 'lost' ? 'Last Known Location' : 'Found Location'}:</strong> ${item.location}</p>
                                <p class="text-lg text-gray-300 mb-2"><strong>Date ${item.type === 'lost' ? 'Lost' : 'Found'}:</strong> ${item.date_lost_found}</p>
                                <p class="text-gray-300 leading-relaxed mt-4">${item.description}</p>
                            </div>
                            <div class="mt-6 pt-6 border-t border-gray-700">
                                <p class="text-sm text-gray-400">Posted by: <span class="font-medium text-gray-300">${item.user_name}</span> on ${new Date(item.created_at).toLocaleDateString()}</p>

                                ${item.type === 'found' ? claimButton : ''} ${item.type === 'lost' ? foundItemContactButton : ''}
                                <div id="claimMessage" class="mt-4 p-3 text-sm text-center rounded-md hidden"></div>
                            </div>
                        </div>
                    `;

                    // Re-attach event listeners after content is rendered
                    if (item.type === 'lost' && currentUserId && item.user_id != currentUserId) { 
                        const foundItemContactBtn = document.getElementById('foundItemContactBtn');
                        if (foundItemContactBtn) { 
                            foundItemContactBtn.addEventListener('click', () => {
                                const ownerContactInfo = document.getElementById('ownerContactInfo');
                                if (ownerContactInfo) {
                                    ownerContactInfo.classList.remove('hidden'); 
                                    foundItemContactBtn.classList.add('hidden'); 
                                }
                            });
                        }
                    }

                    if (item.type === 'found' && item.status === 'active' && currentUserId && item.user_id != currentUserId) {
                        const claimItemBtn = document.getElementById('claimItemBtn');
                        if (claimItemBtn) {
                            claimItemBtn.addEventListener('click', async () => {
                                const proof = prompt("To claim this item, please provide proof of ownership (e.g., unique markings, contents, purchase details):");
                                if (proof) {
                                    const claimFormData = new FormData();
                                    claimFormData.append('item_id', item.id);
                                    claimFormData.append('proof_details', proof);

                                    try {
                                        const claimResponse = await fetch('php/claim_item.php', { 
                                            method: 'POST',
                                            body: claimFormData
                                        });
                                        const claimData = await claimResponse.json();
                                        const claimMessageDiv = document.getElementById('claimMessage');

                                        if (claimData.success) {
                                            claimMessageDiv.textContent = 'Claim request submitted! The finder will be notified.';
                                            claimMessageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-green-700 text-green-100'; // Dark theme success
                                            // Update UI to show item as claimed
                                            item.status = 'claimed'; // Optimistically update
                                            fetchItemDetails(); // Re-render details to update status badge/button
                                        } else {
                                            claimMessageDiv.textContent = claimData.message;
                                            claimMessageDiv.className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-700 text-red-100'; // Dark theme error
                                        }
                                        claimMessageDiv.classList.remove('hidden');
                                    } catch (claimError) {
                                        console.error('Error submitting claim:', claimError);
                                        document.getElementById('claimMessage').textContent = 'An error occurred while submitting claim.';
                                        document.getElementById('claimMessage').className = 'mt-4 p-3 text-sm text-center rounded-md bg-red-700 text-red-100'; // Dark theme error
                                        document.getElementById('claimMessage').classList.remove('hidden');
                                    }
                                }
                            });
                        }
                    }

                } else {
                    errorMessage.textContent = data.message || 'Item details could not be loaded.';
                    errorMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error fetching item details:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
            }
        }

        // Removed the initial call to fetchItemDetails() here.
        // It will be called by checkSessionAndNavbar() once currentUserId is set.
        // This ensures the currentUserId is available for button logic.
    </script>
</body>
</html>
